<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operator Login - Travel Suite</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
  
  .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
  h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
  
  form { display: flex; flex-direction: column; gap: 15px; }
  label { font-weight: 600; color: #555; }
  input { padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; transition: 0.3s; }
  input:focus { outline: none; border-color: #f5576c; box-shadow: 0 0 5px rgba(245, 87, 108, 0.3); }
  
  button { padding: 12px; background: #f5576c; color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 16px; }
  button:hover { background: #f093fb; }
  
  .alert { padding: 12px; border-radius: 5px; margin-bottom: 15px; }
  .alert.error { background: #f8d7da; color: #721c24; }
  .alert.success { background: #d4edda; color: #155724; }
  
  .link { text-align: center; margin-top: 20px; color: #666; }
  .link a { color: #f5576c; text-decoration: none; font-weight: 600; }
  .link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container">
  <h1>üöå Travel Suite Operator</h1>
  <div id="alertContainer"></div>
  
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
  </form>
  
  <div class="link">
    Don't have an account? <a href="operator-signup.html">Sign Up</a>
  </div>
  <div class="link">
    <a href="login-hub.html">‚Üê Back</a>
  </div>
</div>

<script>
const API_BASE = 'http://127.0.0.1:8000/api';

function showAlert(message, type = 'error') {
  const container = document.getElementById('alertContainer');
  const alert = document.createElement('div');
  alert.className = `alert ${type}`;
  alert.textContent = message;
  container.innerHTML = '';
  container.appendChild(alert);
  setTimeout(() => alert.remove(), 3000);
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  try {
    const response = await fetch(`${API_BASE}/login/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    
    const data = await response.json();
    
    if (response.ok && data.access) {
      localStorage.setItem('authToken', data.access);
      localStorage.setItem('userRole', 'operator');
      localStorage.setItem('username', username);
      showAlert('‚úÖ Login successful! Redirecting...', 'success');
      setTimeout(() => window.location.href = 'opa.html', 1500);
    } else {
      showAlert('‚ùå Invalid username or password', 'error');
    }
  } catch (error) {
    console.error('Error:', error);
    showAlert('‚ùå Connection error. Please try again.', 'error');
  }
});
</script>

</body>
</html>
