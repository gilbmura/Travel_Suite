<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Suite - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
  
  .container { text-align: center; }
  
  h1 { color: white; font-size: 36px; margin-bottom: 10px; }
  p { color: rgba(255,255,255,0.8); margin-bottom: 50px; font-size: 16px; }
  
  .login-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .login-card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  
  .login-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  }
  
  .login-card .icon {
    font-size: 60px;
    margin-bottom: 15px;
  }
  
  .login-card h2 {
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 24px;
  }
  
  .login-card p {
    color: #666;
    margin-bottom: 25px;
    font-size: 14px;
  }
  
  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
  }
  
  .btn-login {
    background: #3498db;
    color: white;
  }
  
  .btn-login:hover {
    background: #2980b9;
  }
  
  .btn-signup {
    background: #ecf0f1;
    color: #3498db;
  }
  
  .btn-signup:hover {
    background: #d5dbdb;
  }
  
  .admin-card { border-top: 4px solid #667eea; }
  .operator-card { border-top: 4px solid #f5576c; }
  
  .back-link {
    color: white;
    text-decoration: none;
    margin-top: 30px;
    display: inline-block;
    font-size: 14px;
  }
  
  .back-link:hover { text-decoration: underline; }
  
  @media(max-width: 700px) {
    .login-options {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    h1 { font-size: 28px; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üöå Travel Suite</h1>
  <p>Welcome! Choose your role to continue</p>
  
  <div class="login-options">
    <!-- Admin Login Card -->
    <div class="login-card admin-card">
      <div class="icon">üë®‚Äçüíº</div>
      <h2>Admin</h2>
      <p>Manage buses, routes, customers, and bookings</p>
      <div class="btn-group">
        <button class="btn btn-login" onclick="window.location.href='admin-login.html'">Login</button>
        <button class="btn btn-signup" onclick="window.location.href='admin-signup.html'">Sign Up</button>
      </div>
    </div>
    
    <!-- Operator Login Card -->
    <div class="login-card operator-card">
      <div class="icon">üöó</div>
      <h2>Operator</h2>
      <p>Manage your vehicles, routes, and schedules</p>
      <div class="btn-group">
        <button class="btn btn-login" onclick="window.location.href='operator-login.html'">Login</button>
        <button class="btn btn-signup" onclick="window.location.href='operator-signup.html'">Sign Up</button>
      </div>
    </div>
  </div>
  
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

</body>
</html>
