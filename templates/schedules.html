<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules - Travel Suite</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Travel Suite</div>
            <nav>
                <a href="/">Home</a>
                <a href="/routes/">Routes</a>
                <a href="/operator/login/">Operator</a>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <h1>Available Schedules</h1>
        
        <div class="card" style="margin-bottom: 2rem;">
            <form id="scheduleFilterForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="routeId">Route ID</label>
                        <input type="number" id="routeId" name="routeId" required>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Date</label>
                        <input type="date" id="scheduleDate" name="scheduleDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Load Schedules</button>
            </form>
        </div>

        <div id="schedulesContainer" class="grid grid-2"></div>
    </div>

    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // Get route_id from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const routeId = urlParams.get('route_id');
        
        if (routeId) {
            document.getElementById('routeId').value = routeId;
        }
        
        // Set default date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('scheduleDate').value = today;
        
        document.getElementById('scheduleFilterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const routeId = document.getElementById('routeId').value;
            const date = document.getElementById('scheduleDate').value;
            const schedulesContainer = document.getElementById('schedulesContainer');
            
            schedulesContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                const schedules = await TravelSuite.loadSchedules(routeId, date || null);
                
                if (schedules.length === 0) {
                    schedulesContainer.innerHTML = '<p>No schedules available for the selected criteria.</p>';
                    return;
                }
                
                schedulesContainer.innerHTML = schedules.map(TravelSuite.renderScheduleCard).join('');
                
                // Start auto-refresh
                TravelSuite.startScheduleRefresh(routeId, date, 'schedulesContainer');
            } catch (error) {
                schedulesContainer.innerHTML = `<div class="alert alert-error">${error.message || 'Failed to load schedules'}</div>`;
            }
        });
        
        // Auto-load if route_id is in URL
        if (routeId) {
            document.getElementById('scheduleFilterForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
